<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/vue.min.js"></script>
</head>
<body>
<div id="app">

    <a href="javascript:void(0)" @click="comName='com1'">登陆</a>
    <a href="javascript:void(0)" @click="comName='com2'">注册</a>
    <component :is="comName"></component>
</div>

<script>
    Vue.component('com1', {
        template: '<h1>登陆组件</h1>'
    })

    Vue.component('com2', {
        template: '<h1>注册组件</h1>'
    })
    var vm = new Vue({
        el: '#app',
        data: {
            comName:'com1'
        },
        methods: {
        },

    })

</script>
</body>
</html>
