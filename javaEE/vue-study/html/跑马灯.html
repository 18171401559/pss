<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../lib/vue.min.js"></script>
</head>

<body>


<div id="app">
    <input type="button" value="浪起来" @click="lang">
    <input type="button" value="低调" @click="stop">
    <h1>{{msg}}</h1>
</div>
<script>



    var vm = new Vue({
        el: '#app',
        data: {
            msg: '猥琐发育，别浪！！！',
            intervalid: null
        },
        methods: {
            lang: function () {
                var _this = this;
                this.intervalid = setInterval(function () {
                    var string = _this.msg;
                    var start = string.substring(0, 1);
                    var end = string.substring(1);
                    _this.msg = end + start;
                }, 400)
            },
            stop: function () {
                clearInterval(this.intervalid)
            }
        }
    })

</script>
</body>
</html>
