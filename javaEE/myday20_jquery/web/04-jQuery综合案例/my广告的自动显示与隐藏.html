<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>广告的自动显示与隐藏</title>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script>
        //入口函数，在页面加载完成之后，定义定时器，调用这两个方法
            $(function () {
                //定义定时器，调用adShow方法 3秒后执行一次
                setInterval(adShow,100);
                //定义定时器，调用adHide方法，8秒后执行一次
                setInterval(adHide,300);
            });

        //显示广告
        function adShow() {
            //获取广告div，调用显示方法
            $("#ad").slideDown("slow");
        }
        //隐藏广告
        function adHide() {
            //获取广告div，调用隐藏方法
            $("#ad").slideUp("slow");
        }
    </script>
</head>
<body>
<div>
    <!-- 广告DIV -->
    <div id="ad" style="display: none;">
        <img style="width:100%" src="../img/adv.jpg" />
    </div>
</div>
</body>
</html>
