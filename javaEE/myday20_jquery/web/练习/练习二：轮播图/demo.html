<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{margin: 0;padding: 0;}
        ul,ol{ list-style: none;}
        .wrapper{
            width: 670px;
            height: 240px;
            margin: 100px auto;
            overflow: hidden;
            position: relative;
        }
        ol{
            position: absolute;
            right: 0;
            bottom: 10px;
            width: 190px;
        }
        ol li{
            float: left;
            width: 20px;
            height: 20px;
            margin: 0 5px;
            text-align: center;
            border-radius: 50%;
            cursor: default;
            background-color: #abc;
        }
        ol li.current{
            background-color: pink;
        }
    </style>
    <script src="../../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            //1. 确定事件   ol li  的鼠标移入事件
            $(".wrapper ol li").mouseover(function () {
                //2.让触发事件的li 变成粉色
                //2.1 给触发事件的li 添加样式
                $(this).addClass("current");
                //2.2 取消其他同辈元素的样式
                $(this).siblings().removeClass("current");

                //3. 切换图片
                //3.1获取触发事件的li的索引
                var index = $(this).index();
                //获取对应的图片的li
                var uli = $(".wrapper ul li").eq(index);
                //让li展示
                uli.fadeIn();
                //让其他的图片隐藏
                uli.siblings().fadeOut();
            });
        });
    </script>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li><img src="images/1.jpg" alt=""/></li>
            <li><img src="images/2.jpg" alt=""/></li>
            <li><img src="images/3.jpg" alt=""/></li>
            <li><img src="images/4.jpg" alt=""/></li>
            <li><img src="images/5.jpg" alt=""/></li>
            <li><img src="images/6.jpg" alt=""/></li>
        </ul>
        <ol>
            <li class="current">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ol>
    </div>
</body>
</html>
