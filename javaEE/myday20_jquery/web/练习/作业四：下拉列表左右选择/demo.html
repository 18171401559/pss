<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../js/jquery-3.3.1.js" ></script>
		<script type="text/javascript">
			$(function(){
				//点击将左边下拉框选中的项目添加到右边
				$("#toRight").click(function(){
					$("#rightSelect").append($("#leftSelect option:selected"));
				});
				
				//点击将左边下拉框全部的项目添加到右边
				$("#toRightAll").click(function(){
					$("#leftSelect option").appendTo("#rightSelect");
				});
				
				//左侧双击到右侧				
				$("#leftSelect").dblclick(function(){
					$("#leftSelect option:selected").appendTo("#rightSelect");
				});
				
				//点击将右边边下拉框选中的项目添加到右边
				$("#toLeft").click(function(){
					$("#rightSelect option:selected").appendTo("#leftSelect");
				});
				
				//点击将左边下拉框全部的项目添加到右边
				$("#toLeftAll").click(function(){
					$("#rightSelect option").appendTo("#leftSelect");
				});				
				
				//右侧双击到左侧
				$("#rightSelect").dblclick(function(){
					$("#rightSelect option:selected").appendTo("#leftSelect");
				});
			});
		</script>
	</head>
	<body>
		<table border="1px"  align="center" cellpadding="5px">
			<tr>
				<td>分类名称</td>
				<td><input type="text" name="catName" id="catName" value="手机数码" /></td>
			</tr>
			
			<tr>
				<td>分类描述</td>
				<td><textarea name="catDesc" rows="5" cols="40"></textarea></td>
			</tr>
			
			<tr>
				<td>分类商品</td>
				<td>
					
					<div style="float: left;">
						<div>已有商品</div>
						<select multiple="multiple" style="height: 150px;width: 100px;" id="leftSelect">
							<option value="华为META2">华为META2</option>
							<option value="小米2S">小米2S</option>
							<option value="IPHONE5S">IPHONE5S</option>
							<option value="三星S4">三星S4</option>
						</select>
						<br />
						<input type="button"  value="&gt;&gt;" id="toRight" />
						<br />
						<input type="button"  value="&gt;&gt;&gt;" id="toRightAll" />
					</div>
					
					<div style="float: right">
						<div>未有商品</div>
						<select multiple="multiple" style="height: 150px;width: 100px;" id="rightSelect">
							<option value="锤子T2">锤子T2</option>
							<option value="红米Note">红米Note</option>
							<option value="OppleR5">OppleR5</option>
							<option value="Vivo">Vivo</option>
						</select>
						<br />
						<input type="button"  value="&lt;&lt;" id="toLeft"/>
						<br />
						<input type="button"  value="&lt;&lt;&lt;" id="toLeftAll" />
					</div>
				</td>
			</tr>
			
			<tr>
				<td colspan="2"><input type="button" value="确定" /></td>
			</tr>
		</table>
	</body>
</html>
